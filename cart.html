<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
               <img src="https://www.svgrepo.com/show/80543/shopping-cart-outline.svg" alt="Shopping Cart Icon">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="cart">
        <h1>Cart</h1>
        <ul class="listCart"></ul>
        <div class="checkOut">
            <button id="payNow" style="margin-bottom: 10px; padding: 10px 20px; background-color: #ffcc00; border: none; color: #000; font-size: 16px; cursor: pointer;" onclick="window.location.href='paysuccesfully.html'"
                 style="width: 20px; margin-right: 8px;">
                Pay Now
            </button>
            
            
            <div class="total">RM0.00</div>
            <div class="closeContainer">
                <div class="closeShopping">Close</div>
            </div>
        </div>
        

    

    <script src="cart.js" defer></script>
</body>
</html>
